language: haskell
ghc: 7.8

before_install:
  - sudo apt-get update
  - sudo apt-get install -y happy alex
  - cabal clean
  - rm -rf ./.cabal-sandbox/ ./cabal.sandbox.config
  - cabal sandbox init
  - cabal update

install:
  - ghc --version
  - cabal --version
  - happy --version
  - alex --version

script:
  - cabal configure --enable-tests
  - cabal build
  - cabal test